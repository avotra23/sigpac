{% if page_obj.has_other_pages %}
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center mt-4">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page=1&search={{ search_query }}&mode={{ mode_actuel }}">&laquo; Début</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.previous_page_number }}&search={{ search_query }}&mode={{ mode_actuel }}">Précédent</a>
            </li>
        {% endif %}

        <li class="page-item disabled">
            <span class="page-link text-dark">Page {{ page_obj.number }} / {{ page_obj.paginator.num_pages }}</span>
        </li>

        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.next_page_number }}&search={{ search_query }}&mode={{ mode_actuel }}">Suivant</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}&search={{ search_query }}&mode={{ mode_actuel }}">Fin &raquo;</a>
            </li>
        {% endif %}
    </ul>
</nav>
{% endif %}
